<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Card Registration</h2>
        <div class="row100">
            <div class="column">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="column">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">last Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="column">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">Email Id</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="column">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">Contact Number</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="column">
                <div class="inputbox textarea">
                    <textarea required="required"></textarea>
                    <span class="text">Type your password</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="column">
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
</html>
